<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add roduct</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact-us">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Fill the form below and we will contact you soon!</h2>
        <form class="product-form" action="/contact-us" method="POST">
            <div class="form-control">
                <label for="name">Name :</label><br>
                <input type="text" name="name" id="name"><br><br>
                <label for="email">Email :</label><br>
                <input type="text" name="email" id="email"><br><br>
            </div>

            <button type="submit">Send</button>
        </form>

    </main>
</body>
</html>
