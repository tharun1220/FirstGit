<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">
        function createPost(){
            return new Promise(() =>{})
        }
        const user = {
            username : 'tharun',
            lastactivitytime : '22 of jan'
        }
        function updatelastactivitytime(){
            return new Promise((resolve,reject) =>{
                setTimeout(() =>{
                    user.lastactivitytime = new Date().getTime();
                    resolve(user.lastactivitytime)
                },1000)
            })
        }
        function userupdatesapost() {
            Promise.all([createPost({title:'post5',body:'this is post 5'}),updatelastactivitytime()])
            .then(([createPostresolves,updatelastactivitytimeresolves]) =>{
                console.log(updatelastactivitytimeresolves)
            })
            .catch(err => console.log(err))
        }
        createPost().then(() =>{
            updatelastactivitytime()
            .then(userupdatesapost)
        })
    </script>
</body>
